<app-header
  (searchSubmit)="handleSearchSubmit()"
  (dateSearch)="dateSortClick()"
  (countSearch)="viewSortClick()"
  (filterVal)="filterValChange($event)"
></app-header>
<app-results-list
  *ngIf="showSearch"
  [dateSort]="dateSort"
  [viewSort]="viewSort"
  [filterWord]="filterValue"
></app-results-list>
