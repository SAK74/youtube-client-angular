<div class="container">
  <span>{{ logService.user }}</span>
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon svgIcon="user-icon"></mat-icon>
  </button>
  <mat-menu #userMenu>
    <div mat-menu-item (click)="onLogOut()" [disabled]="!logService.isLogged">
      Logout
    </div>
  </mat-menu>
</div>
