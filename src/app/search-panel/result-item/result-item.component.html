<mat-card>
  <mat-card-header>
    <img
      mat-card-lg-image
      [src]="item.snippet.thumbnails.default.url"
      alt="item-image"
    />
  </mat-card-header>

  <mat-card-content>
    <div>statistic line</div>
    <mat-card-title>Podcast</mat-card-title>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">more...</button>
  </mat-card-actions>
  <mat-card-footer [setFooter]="item.snippet.publishedAt"></mat-card-footer>
</mat-card>
