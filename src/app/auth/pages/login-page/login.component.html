<mat-card>
  <mat-card-header>
    <mat-card-title> Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="form-container" (submit)="onSubmit()">
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input type="text" matInput formControlName="login" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
