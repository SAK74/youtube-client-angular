<mat-card>
  <mat-card-header>
    <mat-card-title> Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="form-container" (submit)="onSubmit()">
      <mat-form-field>
        <mat-label>Login (e-mail)</mat-label>
        <input type="email" matInput formControlName="login" />
        <mat-error>{{ getErrorMessage("login") }}</mat-error>
      </mat-form-field>
      <mat-form-field [style.marginBottom.px]="60">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-error>{{ getErrorMessage("password") }}</mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="isAdmin">Is admin</mat-checkbox>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
        class="submit-button"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
