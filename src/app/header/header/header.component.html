<header>
  <div class="main-row">
    <img src="../../../assets/png/logo.png" alt="logo" />
    <app-input-block (onSubmit)="submitClick()"></app-input-block>
    <app-settings (onClick)="setClick()"></app-settings>

    <app-user-block></app-user-block>
  </div>
  <app-filtering
    *ngIf="showFilter"
    (dateFilter)="dateClick()"
    (countFilter)="countClick()"
    (filterValueChange)="filterValueChange($event)"
  ></app-filtering>
</header>
